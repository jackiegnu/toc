<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phodal's Markdown Toc Online</title>
  <script src="js/showdown.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/showdown.toc.js"></script>
  <script src="js/showdown.custom-header-id.js"></script>
</head>
<body>

<div id="output"></div>

<script>
  var converter = new showdown.Converter({ extensions: ['toc'] });
  converter.setFlavor('github');
  var  text = 'hello, markdown!\n===\n你好\n--- \nhello\n---\n[toc]';
  var  html = converter.makeHtml(text);

  $('#output').html(html);
</script>
</body>
</html>
